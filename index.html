<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SP stroški Login</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link rel="icon" href="../../favicon.ico">
</head>
<body>
<div class="outer-container">
    <h1>SP Stroški</h1>
    <br/>
    <h4>Spletna aplikacija, ki vam pomaga spremljati porabo denarja</h4>
    <br/>
    <div id="login_container" class="container">
            <form id="login_form" class="form-group">
                <h2>Prijava</h2>
                Uporabnisko ime
                <input id="login_username" type="text" class="form-control" placeholder="username"/>
                Geslo
                <input id="login_password" type="password" class="form-control " placeholder="password"/>
                <br/>
                <a href="mainScreen.html#tab_stats" id="login_submit" type="submit" class="btn btn-default">
                    Log in
                </a>
            </form>
        <a id="login_registracija" href="registration.html">
            Registracija
        </a>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
