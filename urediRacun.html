<div class="container">

    <div class="row">
        <div id="left" class="col-md-4">
            <div id="opis">
                <h3>Urejanje Računa</h3><br/>Vnesite podatke o računu.
            </div>
        </div>
        <div id="right" class="col-md-8">
            <form id="form" role="form">
                <div id="container_ime" class="form-group">
                    <input type="text" id="racun_ime" placeholder="Ime računa" class="form-control input-lg"/>
                </div>
                <br/>
                <div id="container_tip" class="form-group">
                    Tip računa
                    <select id="racun_tip" class="form-control">
                        <option id="racun_tip_navaden" onclick="izbranTip('navaden')">Navaden račun</option>
                        <option id="racun_tip_prihodki" onclick="izbranTip('prihodki')">Skupni prihodki</option>
                        <option id="racun_tip_odhodki" onclick="izbranTip('odhodki')">Skupni odhodki</option>
                    </select>
                </div>
                <div id="container_valuta" class="form-group">
                    Valuta
                    <input type="text" id="racun_valuta" class="form-control" placeholder="€"/>
                </div>
                <div id="container_zacetnostanje" class="form-group">
                    Začetno stanje
                    <input type="number" id="racun_zacetnostanje" class="form-control"/>
                </div>
                <div id="container_users" >

                </div>
                <div id="container_buttons" class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" id="racun_submit" class="btn-default form-control">Shrani</button>
                        </div>
                        <div class="col-md-3">
                            <button type="reset" id="racun_reset" class="btn-default form-control">Počisti vnose</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" id="racun_cancel" class="btn-default form-control">Prekliči</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
