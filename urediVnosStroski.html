<div class="container-full">
    <div class="row">
        <div id="left" class="col-md-4">
            <div id="opis">
                <h3>Urejanje Vnosa</h3><br/>Vnesite podatke.
            </div>
        </div>
        <div id="right" class="col-md-8">
            <form id="form">
                <div id="container_ime" class="form-group">
                    Ime vnosa
                    <input type="text" id="vnos_ime" placeholder="Ime vnosa" class="form-control"/>
                </div>
                <div id="container_datum" class="form-group">
                    Datum
                    <div class='input-group date' id='datepicker'>
                        <input id="datepicker_input" type='text' class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                    </div>
                </div>
                <div id="container_vrsta" class="form-group">
                    Vrsta vnosa
                    <select id="vnos_vrsta" class="form-control ">
                        <option id="vnos_vrsta_vplacilo" value="vplacilo">Vplačilo</option>
                        <option id="vnos_vrsta_povracilo" value="povracilo">Povračilo</option>
                        <option id="vnos_vrsta_strosek" value="strosek">Strošek</option>
                    </select>
                    <div id="container_strosek_vir">
                        <input id="vnos_strosek_vir" type="checkbox" value="zalozil"> Strošek sem kril iz svojega denarja
                    </div>
                </div>
                <div id="container_kategorija_strosek" class="form-group">
                    Kategorija stroška
                    <input id="vnos_kategorija" class="form-control" type="text" list="kategorije">
                    <datalist id="kategorije">
                        <option value="Hrana">Hrana</option>
                        <option value="Avto">Avto</option>
                        <option value="Drugo">Drug</option>
                    </datalist>
                </div>
                <div id="container_vrednost" class="form-group">
                    Vrednost
                    <input type="number" id="vnos_vrednost" class="form-control"/>
                </div>
                <div id="container_buttons" class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                            <button type="submit" value="vnos_submit" id="vnos_submit" class="btn-default form-control">Shrani</button>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" id="vnos_delete" value="vnos_delete" class="btn-default form-control">Izbriši vnos</button>
                        </div>
                        <div class="col-md-3">
                            <button type="reset" id="vnos_reset" class="btn-default form-control">Počisti</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" id="vnos_cancel" class="btn-default form-control">Prekliči</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
